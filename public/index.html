<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0e17" />
    <meta
      name="description"
      content="AIKIRA: Data Heist - Endless runner game with futuristic AI interface"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Preload fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>AIKIRA: Data Heist</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="AIKIRA: Data Heist" />
    <meta property="og:description" content="Endless runner game with futuristic AI interface. Connect wallet to play and compete on the leaderboard!" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://aikira-data-heist.vercel.app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AIKIRA: Data Heist">
    <meta name="twitter:description" content="Endless runner game with futuristic AI interface. Connect wallet to play and compete on the leaderboard!">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <!-- Disable text resizing on orientation change (mobile) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
